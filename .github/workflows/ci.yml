name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - { name: gcc,   cc: gcc,   cxx: g++ }
          - { name: clang, cc: clang, cxx: clang++ }

    name: ubuntu / ${{ matrix.toolchain.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ clang

      - name: Configure
        env:
          CC:  ${{ matrix.toolchain.cc }}
          CXX: ${{ matrix.toolchain.cxx }}
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure
